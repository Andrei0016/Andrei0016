name: Generate Pacman-like snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate Pacman-like snake.svg
        run: |
          # Generate Pacman-like snake SVG using a script, replace the command with your actual generation logic
          echo "<svg>Your Pacman-like snake SVG content here</svg>" > dist/snake.svg

      - name: Push Pacman-like snake.svg to the output branch
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }} # Ensure we are working with the same repository
          path: snake # Directory to place generated SVG
          ref: output # Branch where to push changes

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add and commit Pacman-like snake.svg
        run: |
          cd snake
          git add .
          git commit -m "Add Pacman-like snake SVG"
          git push origin output # Push the changes to the output branch

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
